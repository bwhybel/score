<!DOCTYPE html>
<html>
<head>
  <title>Table with Text Inputs</title>
  <style>
    body {
        font-size: 3vh; /* Adjust as needed */
    }
    table {
        width: 100%;
        table-layout: fixed;
    } 
    th, td {
        width: 12%;
        word-wrap: break-word;
        text-align: center;
        vertical-align: middle;
    }
    input[type=number] {
        width: 100%;
        font-size: 3vh;
    }
  </style>
</head>
<body>

<table>
  <tr>
      <th></th>
      <th>LT</th>
      <th>LT</th>
      <th>WY</th>
      <th>WY</th>
  </tr>
  <tr>
    <td></td> 
    <td id="ltscore"></td>
    <td></td>
    <td id="wyscore"></td>
    <td></td>
  </tr>
  <tr>
  <td>DV</td> 
    <td><input class="ltind" type="number"></td>
    <td><input class="ltind" type="number"></td>
    <td><input class="wyind" type="number"></td>
    <td><input class="wyind" type="number"></td>
  </tr>
  <tr>
    <td>MR</td>
    <td><input class="ltrel" type="number"></td>
    <td></td>
    <td><input class="wyrel" type="number"></td>
    <td></td>
  </tr>
  <tr>  
    <td>2F</td>
    <td><input class="ltind" type="number"></td>
    <td><input class="ltind" type="number"></td>
    <td><input class="wyind" type="number"></td>
    <td><input class="wyind" type="number"></td>
  </tr>
  <tr>  
    <td>IM</td>
    <td><input class="ltind" type="number"></td>
    <td><input class="ltind" type="number"></td>
    <td><input class="wyind" type="number"></td>
    <td><input class="wyind" type="number"></td>
  </tr>
  <tr>  
    <td>50</td>
    <td><input class="ltind" type="number"></td>
    <td><input class="ltind" type="number"></td>
    <td><input class="wyind" type="number"></td>
    <td><input class="wyind" type="number"></td>
  </tr>
  <tr>  
    <td>FL</td>
    <td><input class="ltind" type="number"></td>
    <td><input class="ltind" type="number"></td>
    <td><input class="wyind" type="number"></td>
    <td><input class="wyind" type="number"></td>
  </tr>
  <tr>  
    <td>1F</td>
    <td><input class="ltind" type="number"></td>
    <td><input class="ltind" type="number"></td>
    <td><input class="wyind" type="number"></td>
    <td><input class="wyind" type="number"></td>
  </tr>
  <tr>  
    <td>5F</td>
    <td><input class="ltind" type="number"></td>
    <td><input class="ltind" type="number"></td>
    <td><input class="wyind" type="number"></td>
    <td><input class="wyind" type="number"></td>
  </tr>
  <tr>
    <td>2$</td>
    <td><input class="ltrel" type="number"></td>
    <td></td>
    <td><input class="wyrel" type="number"></td>
    <td></td>
  </tr>
  <tr>  
    <td>BK</td>
    <td><input class="ltind" type="number"></td>
    <td><input class="ltind" type="number"></td>
    <td><input class="wyind" type="number"></td>
    <td><input class="wyind" type="number"></td>
  </tr>
  <tr>  
    <td>BR</td>
    <td><input class="ltind" type="number"></td>
    <td><input class="ltind" type="number"></td>
    <td><input class="wyind" type="number"></td>
    <td><input class="wyind" type="number"></td>
  </tr>
  <tr>
    <td>4$</td>
    <td><input class="ltrel" type="number"></td>
    <td></td>
    <td><input class="wyrel" type="number"></td>
    <td></td>
  </tr>
  <tr>
    <td></td>
    <td><button style="width: 30vh;height: 6vh;font-size: 3vh;" onclick="saveToLocalStorage()">Save</button></td>
  </tr>
</table>

<script>

score_map = [0, 16, 13, 12, 11, 10, 9, 7, 5, 4, 3, 2, 1]

function writeValues() {
  let lt_ind = document.getElementsByClassName('ltind');
  let wy_ind = document.getElementsByClassName('wyind');
  let lt_rel = document.getElementsByClassName('ltrel');
  let wy_rel = document.getElementsByClassName('wyrel');

  wy_score = 0;
  lt_score = 0;
  for(let i=0; i<lt_ind.length; i++) {
    place = localStorage.getItem('lt_ind-' + i) || '';
    lt_ind[i].value = place;
    lt_score += score_map[place]
  }
  for(let i=0; i<wy_ind.length; i++) {
    place = localStorage.getItem('wy_ind-' + i) || '';
    wy_ind[i].value = place;
    wy_score += score_map[place]
  }
  for(let i=0; i<lt_rel.length; i++) {
    place = localStorage.getItem('lt_rel-' + i) || '';
    lt_rel[i].value = place;
    lt_score += score_map[place] * 2;
  }
  for(let i=0; i<wy_rel.length; i++) {
    place = localStorage.getItem('wy_rel-' + i) || '';
    wy_rel[i].value = place;
    wy_score += score_map[place] * 2;
  }
  document.getElementById('wyscore').innerHTML = wy_score
  document.getElementById('ltscore').innerHTML = lt_score
}

writeValues();

function saveToLocalStorage() {
  let lt_ind = document.getElementsByClassName('ltind');
  let wy_ind = document.getElementsByClassName('wyind');
  let lt_rel = document.getElementsByClassName('ltrel');
  let wy_rel = document.getElementsByClassName('wyrel');

  // Store the current values in localStorage
  for(let i=0; i<lt_ind.length; i++) {
    localStorage.setItem('lt_ind-' + i, lt_ind[i].value);
  }
  for(let i=0; i<wy_ind.length; i++) {
    localStorage.setItem('wy_ind-' + i, wy_ind[i].value);
  }
  for(let i=0; i<lt_rel.length; i++) {
    localStorage.setItem('lt_rel-' + i, lt_rel[i].value);
  }
  for(let i=0; i<wy_rel.length; i++) {
    localStorage.setItem('wy_rel-' + i, wy_rel[i].value);
  }
  writeValues();
}
</script>

</body>
</html>
